<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="main.js"> </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="searchBox" class="text-center">
            <h1>Dictionary</h1><br>
            <form action="javascript:addWords()" >
                <input id="user-input" type="text" required maxlength="52" minlength="1" class="form-control" placeholder="Add your word" onfocus=this.value=''/>
                <input type="submit" class="btn btn-danger" value="Add word">
                <input class="form-control" placeholder="Search your word" onkeyup="showResults(value)">
                <div id="result"></div>
            </form>
    </body>
</html>
