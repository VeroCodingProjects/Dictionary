<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="main.js"> </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="searchBox" class="text-center">
            <h1>Dictionary</h1><br>
            <form action="javascript:addWords(this)">
                <input id="input" placeholder="Add your word" autocomplete="on"/>
                <button id="button" class="btn btn-dark">Add word</button><br>
                <h4 id="repetitive"></h4>
                <h3>Search a word in the dictionary</h3>
                <input placeholder="Search your word" onkeyup="showResults(value)">
                <div id="result"></div>
                <h5 id="dictionary">WORDS IN DICTIONARY: </h5>
            </form>
        </div>
    </body>
</html>
